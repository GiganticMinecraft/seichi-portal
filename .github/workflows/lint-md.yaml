name: Lint markdown
on:
  push:
    branches:
      - main
    paths:
      - "**/*.md"
      - ".github/workflows/lint-md.yml"
  pull_request:
    branches:
      - main
    paths:
      - "**/*.md"
      - ".github/workflows/lint-md.yml"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actionshub/markdownlint@v3.1.3
